<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.17.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Bootstrap Overview Page</title>
    <style>
      body {
        background-color: #f8f9fa;
      }

      .navbar {
        background-color: #6c5ce7;
      }

      .navbar-brand,
      .navbar-toggler-icon {
        color: #ffffff !important;
      }

      .nav-link {
        color: #ffffff !important;
      }

      .nav-link:hover {
        color: #f8f9fa !important;
      }

      .container-fluid {
        padding-top: 20px;
      }

      .card {
        margin-bottom: 20px;
      }

      .chart-container {
        position: relative;
        margin: auto;
        width: 80%;
        max-width: 600px;
      }

      .sidebar {
        background-color: #6c5ce7;
        height: 100vh;
        position: fixed;
        left: 0;
        width: 250px;
        padding-top: 20px;
      }

      .sidebar a {
        padding: 15px;
        text-decoration: none;
        font-size: 18px;
        color: #ffffff;
        display: block;
      }

      .sidebar a:hover {
        background-color: #4834d4;
        color: #ffffff;
      }

      .main-content {
        margin-left: 250px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <a href="#" class="navbar-brand">Your Brand</a>
      <a href="#" class="nav-link"><i class="bi bi-house-door"></i> Home</a>
      <a href="#" class="nav-link"><i class="bi bi-bar-chart"></i> Dashboard</a>
      <a href="#" class="nav-link"><i class="bi bi-person"></i> Profile</a>
    </div>

    <div class="main-content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Sidebar Card 1</h5>
                <p class="card-text">Some content here.</p>
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Main Content Card</h5>
                <p class="card-text">Some content here.</p>
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Another Card</h5>
                <p class="card-text">More content here.</p>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Chart 1</h5>
                <div class="chart-container">
                  <canvas id="chart1"></canvas>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Chart 2</h5>
                <div class="chart-container">
                  <canvas id="chart2"></canvas>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Sample data for charts
      const chartData1 = {
        labels: ["Label 1", "Label 2", "Label 3", "Label 4", "Label 5"],
        datasets: [
          {
            label: "Dataset 1",
            data: [10, 20, 30, 40, 50],
            backgroundColor: "#6c5ce7",
            borderColor: "#6c5ce7",
            borderWidth: 1,
          },
        ],
      };

      const chartData2 = {
        labels: ["Label A", "Label B", "Label C", "Label D", "Label E"],
        datasets: [
          {
            label: "Dataset 2",
            data: [5, 15, 25, 35, 45],
            backgroundColor: "#6c5ce7",
            borderColor: "#6c5ce7",
            borderWidth: 1,
          },
        ],
      };

      // Create charts
      const ctx1 = document.getElementById("chart1").getContext("2d");
      new Chart(ctx1, {
        type: "bar",
        data: chartData1,
      });

      const ctx2 = document.getElementById("chart2").getContext("2d");
      new Chart(ctx2, {
        type: "bar",
        data: chartData2,
      });
    </script>
  </body>
</html>
